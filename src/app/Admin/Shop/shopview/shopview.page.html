<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>shopview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-fab slot="fixed" vertical="top" horizontal="end" [edge]="true">
    <ion-fab-button>
      <ion-icon name="add" [routerLink]="['/Admin/shopregistration']"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-card >
     <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> 
     <ion-card-header>
      <ion-card-title>SHOP</ion-card-title>
      <ion-card-subtitle>Shop Details</ion-card-subtitle>
    </ion-card-header>  -->
    
    <ion-item *ngFor="let s of shopdata">


      <div>
        <ion-card-content>

          <div>
            Shop Name :- {{s.shopname}}
          </div>

          <div>
            Owner Name :- {{s.ownername}}

          </div>

          <div>
            Email id :- {{s.email}}
          </div>

          <div>
            License number :- {{s.licenceno}}
          </div>

          <div>
            Password :- {{s.password}}
          </div>

          <div>
            Place :- {{s.place}}
          </div>

          <div>
            Contact Number :- {{s.contactno}}
          </div>



          <div>
            <img [src]="s.image" width="300px">
          </div>


</ion-card-content>
<ion-card-content>

          <div>
            <ion-button class="primary" [routerLink]="['/Admin/shopedit/',s.collection_shopId]">Edit</ion-button>
            <ion-button (click)="delete(s.collection_shopId)" class="btn btn-danger">Delete</ion-button>
          </div>
          <ion-item-divider >
            <ion-label></ion-label>
          </ion-item-divider>
        </ion-card-content>

      </div>
    </ion-item>
   




  </ion-card>

</ion-content>
