<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>categoryedit</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form (ngSubmit)="update()" [formGroup]='categoryeditform'>
    
    <ion-item>
      <ion-label position="floating">Category Name</ion-label>
      <ion-input type="text" placeholder="Enter Category" formControlName="categoryname"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input type="number" placeholder="Enter Description" formControlName="description"></ion-input>
    </ion-item>
    
    
    <ion-button (click)="update()" [routerLink]= "['/Admin/category/categoryview']">CONFIRM
    <ion-icon name="finger-print-outline"></ion-icon>
    </ion-button>
    
    </form>
</ion-content>
