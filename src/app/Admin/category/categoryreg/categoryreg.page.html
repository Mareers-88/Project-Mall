<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>Category Registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
 
  <form (ngSubmit)="OnSubmit()" [formGroup]='categoryregistrationform'>

    <ion-item>
    <ion-label position="floating">Category name</ion-label>
    <ion-input type="text" placeholder="Enter the Category" formControlName="categoryname"></ion-input>
    </ion-item>
    
    <ion-item>
     <ion-label position="floating">Description</ion-label>
     <ion-input type="text" placeholder="Details about the catehory" formControlName="description"></ion-input>
    </ion-item>
    
   
    
    <ion-button (click)="OnSubmit()"     [routerLink]= "['/Admin/category/categoryview']"
    >CONFIRM
    <ion-icon name="finger-print-outline"></ion-icon>
    </ion-button>
    
    </form>
</ion-content>
