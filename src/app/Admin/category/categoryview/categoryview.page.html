<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>categoryview</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <!-- <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" /> -->
    <ion-card-header>
      <ion-card-title>Category</ion-card-title>
      <!-- <ion-card-subtitle>Shop Details</ion-card-subtitle> -->
    </ion-card-header>
  
    <ion-card-content>
      
      <div> 
        <ion-button class="primary" [routerLink]= "['/Admin/category/categoryreg']">Add new category</ion-button>
        </div>

      <ion-item *ngFor="let s of categorydata">
        <div>
          <ion-card-content>

        <div>
          Category Name :- {{s.categoryname}}
        </div>
    
        <div>
          Description :- {{s.description}}
        </div>
        
          </ion-card-content>
      </div>

<!--        
      <div> 
        <ion-button class="primary" [routerLink]= "['/Admin/category/categoryedit/',s.collection_categoryId]">Edit</ion-button>
        </div> -->
        
    
        <div> 
          <ion-item>
            <ion-button (click)="delete(s.collection_categoryId)" class="btn btn-danger">Delete</ion-button>
          </ion-item>
        </div> 
        
      </ion-item>

    </ion-card-content>
  </ion-card>
<br>
</ion-content>
