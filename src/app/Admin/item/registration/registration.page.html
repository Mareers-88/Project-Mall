<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>registration</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <form  (ngSubmit)="Itemreg()" [formGroup]='itemregistrationform'>
        <ion-list>
          <ion-item>

          <ion-select placeholder="Select Category" formControlName="categoryname">
 <ion-select-option>----Select a Category------</ion-select-option>          
            <ion-select-option *ngFor="let c of category" value="{{c.categoryname}}">{{c.categoryname}}</ion-select-option>
          </ion-select>
        </ion-item>

        </ion-list>

      <ion-item>
        <ion-label position="floating"> Item name</ion-label>
        <ion-input type="text" formControlName="itemname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Description</ion-label>
        <ion-input type="text" formControlName="description"></ion-input>
      </ion-item>
      
      <ion-item> 
        <ion-input type="file" id="name" (change)="handlefile($event)">
        </ion-input>
        </ion-item>

    <ion-button (click)="Itemreg()" shape="round" size="small" color="medium">Submit<ion-icon></ion-icon></ion-button>
    </form>
  </ion-card>
</ion-content>
