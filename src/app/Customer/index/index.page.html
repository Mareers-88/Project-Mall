<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <!-- <ion-title>welcome </ion-title> -->
    <ion-searchbar debounce="500" [(ngModel)]="term"  class="custom"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-item *ngFor="let s of shopdata | filter:term">
    <br>
    <br>
    <div class="card">
      <div class="wrapper">

         <img [src]="s.image" class="cover-image" [routerLink]="['/Customer/customeritemview',s.licenceno]" width="max"
          height="350px">
        
        <div class="text">{{s.shopname}}</div>
        <br>
      </div>
      <img [src]="s.image2" class="character" [routerLink]="['/Customer/customeritemview',s.licenceno]">



    </div>







  </ion-item>

</ion-content>
