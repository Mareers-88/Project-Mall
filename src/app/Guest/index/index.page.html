<ion-content [fullscreen]="true" class="ion-no-border">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>



  <div class="spotlight">
    <div class="gradient">
    </div>
    <div class="info">
      <ion-img src="assets/img/trans.png"></ion-img>
    </div>
  </div>



  
  <ion-slides [options]="offers">
    <ion-slide>
      <ion-img
        src="  https://cdn.grabon.in/gograbon/images/web-images/uploads/1618755153814/shoppersstop-coupons.jpg  "></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-img
        src="https://i.ytimg.com/vi/84HRsk2D9Ds/maxresdefault.jpg?sqp=-oaymwEmCIAKENAF8quKqQMa8AEB-AH-CYAC0AWKAgwIABABGH8gEygsMA8=&rs=AOn4CLDJIz5xnIrdGsepmqzPpjAp0cMtOw"></ion-img>
    </ion-slide>

    <ion-slide>
      <ion-img src="https://images.indianexpress.com/2019/11/Samsung-sale-759.jpg"></ion-img>
    </ion-slide>

  </ion-slides>
  <br>
  <!-- cola -->



  <ion-item-group>
    <div class="pos">
      <div class="card2">
        <div class="circle"></div>
        <div class="content">
          <h2>Pepsi</h2>
          <h3>Zero Sugar</h3>
          <!-- <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore
            magna aliqua.
          </p> -->
          <ion-button color="light" (click)="presentToastWithOptions()">Buy Now</ion-button>

        </div>
        <img src="https://www.pepsi.com/en-us/uploads/images/can-pzs.png" alt="">
      </div>
    </div>
    <br>

  </ion-item-group>-


  <iframe
    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d292.14907163059775!2d76.7220092498002!3d9.877717593436088!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3b07c40a315b6705%3A0x4a8f3d2b78b03d27!2sThodupuzha%2C%20Kerala!5e0!3m2!1sen!2sin!4v1677599640309!5m2!1sen!2sin"
    width="100%" height="80" style="border:0;" allowfullscreen="" loading="lazy"
    referrerpolicy="no-referrer-when-downgrade"></iframe>



</ion-content>



<!-- <ion-title>Footer</ion-title> -->



<ion-item>
  <ion-tabs (ionTabsDidChange)="setSelectedTab()">
    <ion-tab-bar slot="bottom">

      <ion-tab-button tab="tab1">
        <!-- <ion-icon name="home" aria-hidden="true" [routerLink]="['/Guest/index']"></ion-icon> -->
        <ion-icon [name]="selected == 'tab1' ? 'home' : 'home-outline'" [routerLink]="['/Guest/index']"> </ion-icon>
        <ion-label [routerLink]="['/Guest/index']">Home</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="tab2">
        <!-- <ion-icon name="person-add" aria-hidden="true" [routerLink]="['/Guest/signup']"></ion-icon> -->
        <ion-icon [name]="selected == 'tab2' ? 'person' : 'person-add-outline'" [routerLink]="['/Guest/signup']"> </ion-icon>
        <ion-label [routerLink]="['/Guest/signup']">Register</ion-label>

      </ion-tab-button>

      <ion-tab-button tab="tab3">
        <!-- <ion-icon name="person-circle" aria-hidden="true" [routerLink]="['/Guest/signin']"></ion-icon> -->
        <ion-icon [name]="selected == 'tab3' ? 'person-add-sharp' : 'person-circle-outline'" [routerLink]="['/Guest/signin']"> </ion-icon>
        <ion-label [routerLink]="['/Guest/signin']">Login</ion-label>

      </ion-tab-button>


    </ion-tab-bar>
  </ion-tabs>
</ion-item>
