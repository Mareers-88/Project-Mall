<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>shoplogin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">

  <form class="login-form" (ngSubmit)="submit()" [formGroup]='shoploginform'>
    <h1>Login</h1>
    <div class="login-container">
    <div class="form-input-material">
      <ion-label for="username">Licence Number</ion-label>
      <ion-input type="text" formControlName="licenceno" required placeholder=" ____________________" autocomplete="off" class="form-control-material" required ></ion-input>
    </div>
    <div class="form-input-material">
      <ion-label for="password">Password</ion-label>
      <ion-input type="password"  formControlName="password" required placeholder="_____________________ " autocomplete="off" class="form-control-material" required ></ion-input>
    </div>
    <ion-button type="submit" class="btn btn-primary btn-ghost">Log In</ion-button>
  </div>
  </form>
</div>
</ion-content>
